if: (branch = develop) OR (branch = master) OR (type = pull_request) OR (tag IS present)
language: node_js
node_js:
  # TODO: stable (v13.0.1 at the time) breaks sha3 package compilation
  - 'lts/*'
cache: 'yarn'
script:
  - yarn test-coverage
  - yarn build
before_install:
  # Needed to deploy pull request and releases
  - sudo apt-get -y install python-pip python-dev
  - pip install awscli --upgrade --user
before_deploy:
  # zip ./dist folder if tag IS present
  - if [ $TRAVIS_TAG != "" ]; then
      pushd dist;
      zip -r  $OLDPWD/release_$TRAVIS_TAG.zip *;
      popd;
    fi
after_success:
  # Pull Request - Deploy it to a review environment
  # Travis doesn't do deploy step with pull requests builds
  - ./travis/deploy_pull_request.sh
deploy:
  - provider: s3
    bucket: $DEV_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    on:
      branch: develop

  - provider: s3
    bucket: $STAGING_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    upload-dir: current
    on:
      branch: master

  # Prepare production deployment
  - provider: s3
    bucket: $STAGING_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    upload-dir: releases/$TRAVIS_TAG
    on:
      tags: true

  - provider: script
    script: bash travis/prepare_production_deployment.sh
    on:
      tags: true

  # add release_v*.zip file to tagged Releases on github
  - provider: releases
    api_key: $GITHUB_GNOSIS_INFO_API_TOKEN
    file: release_$TRAVIS_TAG.zip
    skip_cleanup: true
    on:
      tags: true
